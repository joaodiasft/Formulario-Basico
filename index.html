<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="Assets/css/Index.css">
    <title>Formulario Basico</title>
</head>
<body>
    <div class="container">
        <!--Conteiner da Imagem-->
        <div class="content-img">
            <img src="Assets/img/truck1.svg" alt="Imagem 1">
        </div>
        <!--Conteiner do Formulario-->
        <div class="content-form">
            <form action="#">
                <div class="form-cabe">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="form-main">
                    <div class="input-box">
                        <label for="fistname">Primeiro Nome:</label>
                        <input type="text" id="firtname" name="firtname" placeholder="Digite seu Primeiro Nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome:</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Digite seu Ultimo Nome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Seu Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu Email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Seu Telefone:</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Digite sua senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua Senha" required>
                    </div>
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha:</label>
                        <input type="password" id="Confirmpassword" name="Confirmpassword" placeholder="Confirme sua Senha" required>
                    </div>
                </div>
                <div class="genero">
                    <div class="genero-title">
                        <h6>Genero</h6>
                    </div>
                    <div class="genero-group">
                        <div class="genero-input">
                            <input type="radio" name="female" id="female">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="genero-input">
                            <input type="radio" name="masculino" id="masculino">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="genero-input">
                            <input type="radio" name="sn" id="sn">
                            <label for="sn">Prefiro nao dizer.</label>
                        </div>
                    </div>
                </div>

                <div class="conti">
                    <button><a href="#">Continuar</a></button>
                </div>

            </form>
        </div>

    </div>
</body>
</html>
